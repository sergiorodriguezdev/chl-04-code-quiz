<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav id="nav-bar">
        <button id="view-high-scores">View High Scores</button>
        <p>Time: <sec id="timer">0</sec></p>
    </nav>
    
    <section id="home-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button id="start-quiz">Start Quiz</button>
    </section>
    
    <section id="questions-page">
        <h2 id="question"></h2>
        <ol id="choices">
            <!-- <li>multiple choice 1</li>
            <li>multiple choice 2</li>
            <li>multiple choice 3 with <code>some code</code></li>
            <li>multiple choice 4 with <code>some code</code></li> -->
        </ol>
        <!-- <p id="msg-questions">ABC</p> -->
    </section>

    <section id="results-page">
        <h2>All done!</h2>
        <p>Your final score is <sec id="final-score">33</sec></p>
        <form id="initials-form">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials" maxlength="2">
            <button type="submit" form="initials-form" id="initials-submit">Submit</button>
        </form>
        <!-- <p id="msg-results">ABC</p> -->
    </section>

    <section id="msg-section">
        <p id="msg">Correct/Wrong</p>
    </section>

    <section id="high-scores-page">
        <h2>High Scores</h2>
        <ol id="high-scores-list">
            <!-- <li>high score 1</li>
            <li>high score 2</li>
            <li>high score 3</li>
            <li>high score 4</li> -->
        </ol>
        <div id="hs-buttons">
            <button id="go-back">Go Back</button>
            <button id="clear-high-scores">Clear High Scores</button>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
